<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create An Account</title>
  <link rel="stylesheet" href="./CSS/account.css" />
</head>

<body>
  <div id="create_account" class="box">
    <div id="left">
      <h2>Sign<span style="color:#fb1c27;font-weight: 600;">Up</span></h2>
      <input type="text" id="name" placeholder="Enter Name" class="inputBox" />
      <input type="text" id="email" placeholder="Enter Email" class="inputBox" />
      <input type="number" id="mobile" placeholder="Enter Mobile No." class="inputBox" />
      <input type="password" id="password" placeholder="Enter Password" class="inputBox" />
      <br>
      <input type="checkbox" id="check" class="check" required /><span id="terms"> I have read and agreed to the Terms
        and Conditions*</span>
      
      <a href="./login.html" id="links">Already have an account?</a>
      <button onclick="submitData()" class="btn">SignUp</button>
    </div>
    <div id="right">
      <img src="https://wallpaperaccess.com/full/2103034.jpg">
    </div>
  </div>
  <!-- <div id="show"></div> -->
</body>
<script src="./JS/register.js"></script>

</html>
